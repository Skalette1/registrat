<html lang="en">

<body>

    <div class="container">

        <form action="" method="post">

            <h4>Please fill in your admin login details below </h4>
            <div class="input">

            <label for="email">Email address</label>
            <input type="email" name="email" id="email" minlength="10" maxlength="20" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="6" maxlength="15">
            <img src="Vector.png" id="icon">

            </div>

            <div class="forgot">forgot password?</div>

            <div class="btn">
                <button type="submit">Sign in</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
